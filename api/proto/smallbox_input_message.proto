syntax = "proto3";

option go_package="api/proto/pb;pb";

message Input {
	enum Language {
		c = 0;
		cpp = 1;
		golang = 2;
		java = 3;
		python = 4;
		rust = 5;
	}
	string hash_name = 1;
	Language lang = 2;
	uint32 time = 3;	
	uint32 memory = 4;
	repeated Case cases = 5;
}

message Case {
	uint32 id = 1;
	string in = 2;
	string out = 3;
}
